<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('nhap do dai cua mang');
    let arr = [];
    let arrEven = [];
    let arrOdd = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt('nhap phan tu trong mang');
    }

    function checkNumber(arr) {
        debugger
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                arrEven.push(arr[i]);
            } else if (arr[i] % 2 !== 0) {
                arrOdd.push(arr[i]);
            }
        }
        if (arrEven.length === arr.length) {
            return 1;
        } else if (arrOdd.length === arr.length) {
            return 0;
        } else {
            return -1;
        }
    }

    alert(checkNumber(arr));
</script>
</body>
</html>
