<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('nhap do dai cua mang');
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = prompt('nhap phan tu trong mang');
    }

    function checkArray(arr) {
        debugger
        if (arr[0] % 1 === 0) {
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] % 1 !== 0) {
                    return -1;
                }
            }
            return 1;
        } else {
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] % 1 === 0) {
                    return -1;
                }
            }
            return 0;
        }
    }

    alert(checkArray(arr));
</script>
</body>
</html>
