    <title>Title</title>

<body>
<script>
    let n = +prompt('nhap so phan tu co trong mang');
    let arr1 = [];
    let arr2 = [];
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt('nhap phan tu trong mang');
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            arr1.push(arr[i]);
        } else {
            arr2.push(arr[i]);
        }
    }
    console.log(arr1);
    console.log(arr2);
    console.log(arr);
    if (arr1.length === arr2.length) {
        alert('OK')
    } else {
        alert('NO');
    }
</script>
