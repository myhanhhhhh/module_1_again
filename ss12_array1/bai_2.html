<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('nhap do dai cua mang');
    let arr = [];
    let array = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt('nhap phan tu cua mang');
    }
    for (let i = 1; i <= arr.length; i++) {
        for (let j = 1; j < arr[i]; j++) {
            if (arr[i] / j === j) {
                array.push(arr[i])
            }
        }
    }
    console.log(arr);
    console.log(array);
</script>
</body>
</html>
