<script>
    let a = +prompt('nhap canh a');
    let b = +prompt('nhap canh b');
    let c = +prompt('nhap canh c');
    a = b + c;
    b = a + c;
    c = b + a;
    if (a === b && a > c && b > c) {
        alert("la 3 canh cua tam giac vuong can");
    } else if (b === c && b > a && c > a) {
        alert("la 3 canh cua tam giac vuong can");
    } else if (c === a && c > b && a > b) {
        alert("la 3 canh cua tam giac vuong can");
    } else {
        alert("khong phai la 3 canh cua tam giac vuong can");
    }
</script>
