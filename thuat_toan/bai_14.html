<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "12sdvcs";
    let array = str.split('');
    let arr = [];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        let index = arr.indexOf(array[i])
        if (index === -1) {
            arr.push(array[i]);
            count++;
        }
    }
    console.log(count);
</script>
</body>
</html>
