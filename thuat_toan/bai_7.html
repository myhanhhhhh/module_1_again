    <meta charset="UTF-8">

<body>
<script>
    let m = +prompt('nhap so hang ');
    let n = +prompt('nhap so cot ');
    let arr = [];
    let newArray = [];

    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt(`nhap phan tu [${i}][${j}] `);
            if (findPrime(arr[i][j])) {
                newArray.push(arr[i][j]);
            }
        }
    }
    sortPrime(newArray);

    function findPrime(num) {
        let count = 0;
        for (let i = 1; i <= num; i++) {
            if (num % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return true;
        }
    }

    function sortPrime(array) {
            for (let i = 0; i < array.length; i++) {
                for (let j = i + 1; j < array.length; j++) {
                    if (array[i] > array[j]) {
                        let temp = array[i];
                        array[i] = array[j];
                        array[j] = temp;
                    }
                }
            }
            console.log(array);
        }

</script>
