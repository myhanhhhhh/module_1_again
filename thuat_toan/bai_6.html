<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "abcbdcef";
    let array = str.split('');
    let arr = [];
    for (let i = 0; i < array.length - 1; i++) {
        for (let j = i + 1; j <= array.length; j++) {
            if (array[i] === array[j]) {
                arr.push(array[i]);
            }
        }
    }
    console.log(arr);
    // console.log(arr2)
</script>
</body>
</html>
