<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('nhap vao so can kiem tra');
    let arr1 = [];
    let arr2 = [];

    function checkPrime(a) {
        for (let i = 2; i < a; i++) {
            let count = 0;
            for (let j = 1; j <= i; j++) {
                if (i % j === 0) {
                    count++;
                }
            }
            if (count === 2) {
                arr1.push(i);
            }
        }
    }

    checkPrime(number);
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr1.length; j++) {
            if (arr1[i] + arr1[j] === number) {
                arr2 .push(arr1[i],arr1[j]);
            }
        }
    }
    console.log(arr2);
    if(arr2.length === 0){
        console.log("khong thoa man dieu ");
    }else {
        console.log(arr2[0],arr2[1]);
    }
</script>
</body>
</html>
