<script>
    let array = [1, 2, 2, 3, 1, 3, 1, 3, 2];
    let arr = [];
    let count = 1;
    for (let i = 0; i < array.length; i++) {
        for (let j = i + 1; j < array.length; j++) {
            if (array[i] === array[j]) {
                count++;
                array.splice(j, 1);
                j--;
            }
        }
        arr.push(count);
        count = 1;
    }
    console.log(arr);
    let flag = true;
    debugger

        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] !== arr[j]) {
                flag = false;
            }
        }
    }
    if (flag) {
        alert(true);
    } else {
        alert(false);
    }
</script>
