<script>
    let arr = [1,2,3];
    let sumLeft = 0;
    let sumRight = 0;

    function beautifulNumber(a) {
        debugger
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < a.length; j++) {
                if (j < i) {
                    sumLeft += a[j];
                }
                if (j > i) {
                    sumRight += a[j];
                }
            }
            if (sumRight === sumLeft) {
                return true;
            } else {
                sumRight = 0;
                sumLeft = 0;
            }
        }
        return false;
    }
    alert(beautifulNumber(arr));
</script>
