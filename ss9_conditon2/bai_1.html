<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>ỨNG DỤNG CHUYỂN ĐỔI TIỀN TỆ</h4>
<input type="text" placeholder="USD" id="money">
<select id="option">
    <option value="usd">USD</option>
    <option value="jpy">JPY</option>
    <option value="vnd">VND</option>
    <option value="rmb">RMB</option>
    <option value="gbp">GBP</option>
</select>
<input type="button" value="CHECK" onclick="checkMoney()">
<div id="result"></div>
<script>
    function checkMoney() {
        let a = document.getElementById("money").value;
        let b = document.getElementById("option").value;
        if (b === "usd") {
            document.getElementById("result").innerHTML = a;
        } else if (b === "jpy") {
            document.getElementById("result").innerHTML = 139.39 * a;
        } else if (b === "Gbp") {
            document.getElementById("result").innerHTML = 0.8 * a;
        } else if (b === "rmb"){
            document.getElementById("result").innerHTML = 7.11 * a;
        } else if (b === "vnd") {
            document.getElementById("result").innerHTML = 23000 * a;
        }
    }
</script>
</body>
</html>
