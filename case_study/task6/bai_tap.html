<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="add" onclick="addStudent()"> them moi hoc vien</button>
<button id="edit" onclick="editStudent()"> sua thong tin hoc vien</button>
<button id="delete" onclick="deleteStudent()"> xoa hoc vien</button>
<br>
<br>
<div id="tableStr"></div>
<script>
    class Student {
        constructor(id, name, grade, email, date) {
            this.id = id;
            this.name = name;
            this.grade = grade;
            this.email = email;
            this.date = date;
        }
    }

    let student1 = new Student("H1", "nguyen van a", "c1022g1", "a.@gmail.com", "1/1/2000")
    let student2 = new Student("H2", "nguyen van b", "c1022g1", "b.@gmail.com", "1/2/2000")
    let student3 = new Student("H3", "nguyen van c", "c1022g1", "c.@gmail.com", "1/3/2000")
    let studentList = [];
    studentList.push(student1, student2, student3);
    displayStudentList(studentList)

    function displayStudentList(list) {
        let table = `<table border='1px' style='border-collapse: collapse' cellPadding="10"`
        table += `<tr>
                    <th>MA</th>
                    <th>TEN</th>
                    <th>LOP</th>
                    <th>EMAIL</th>
                    <th>NGAY SINH</th>
                    </tr>`
        for (let i = 0; i < list.length; i++) {
            table += `<tr>
                    <td>${list[i].id}</td>
                    <td>${list[i].name}</td>
                    <td>${list[i].grade}</td>
                    <td>${list[i].email}</td>
                    <td>${list[i].date}</td>
                    </tr>`
        }
        table += "</table>";
        document.getElementById("tableStr").innerHTML = table;
    }

    displayStudentList(studentList);

    function addStudent() {
        let id1 = prompt('nhap ma hv');
        let name1 = prompt('nhap ten hv');
        let lop1 = prompt('nhap lop hv');
        let email1 = prompt('nhap email hv');
        let date1 = prompt('nhap ngay sinh hv');
        let student4 = new Student(id1, name1, lop1, email1, date1);
        studentList.push(student4);
        displayStudentList(studentList);
    }

    function editStudent() {
        let id1 = prompt('nhap ma hv');
        let flag = false;
        for (let i = 0; i < studentList.length; i++) {
            if (id1 === studentList[i].id) {
                studentList[i].name = prompt('nhap ten hv');
                studentList[i].grade = prompt('nhap lop hv');
                studentList[i].email = prompt('nhap email hv');
                studentList[i].date = prompt('nhap ngay sinh hv');
                flag = true;
                break;
            }
        }
        if (flag === false) {
            alert('ma hoc vien khong ton tai');
        }
        displayStudentList(studentList);
    }

    function deleteStudent() {
        let id1 = prompt('nhap ma hv');
        let flag = false;
        for (let i = 0; i < studentList.length; i++) {
            flag = true;
            if (id1 === studentList[i].id) {
                let str = confirm('ban co muon xoa hv' + id1)
                if (str === true) {
                    studentList.splice(i, 1);
                    break;
                }
            }
        }
        if (flag === false) {
            alert('ma hoc vien khong ton tai');
        }
        displayStudentList(studentList);
    }
</script>
</body>
</html>
