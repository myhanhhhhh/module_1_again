<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [5, 2, 5];
    let b = [6, 3, 4];
    let max = a[0] / b[0];
    let index = 0;
    for (let i = 1; i < a.length; i++) {
        if (max < a[i] / b[i]) {
            max = a[i] / b[i];
            index = i;
        }
    }
    alert(index);
</script>
</body>
