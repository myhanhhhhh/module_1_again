<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let character;
    let nguyenAm;
    let flag = false;
    do {
        character = prompt('Nhập kí tự muốn kiểm tra');
        nguyenAm = ['o', 'u', 'i', 'a', 'e'];
        for (let i = 0; i < nguyenAm.length; i++) {
            if (nguyenAm[i] === character || nguyenAm[i].toUpperCase() === character) {
                alert(character + ' là nguyên âm');
                flag = true;
                break;
            }
        }
        if (flag === false) {
            alert(character + ' là phụ âm');
        }
        if (!isNaN(character)) {
            alert('hay nhap chu');
        }
    } while (isNaN(character));
</script>
</body>
</html>
