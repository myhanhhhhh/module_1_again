<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt('Nhập số m');
    let n = +prompt('Nhập số n');
    let arr = [];
    let max = 0;
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt(`${i},${j}`);
        }
    }
    let min = arr[0][0];
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            if (arr[i][j] > max) {
                max = arr[i][j];
            }
            if (arr[i][j] < min) {
                min = arr[i][j];
            }
        }
    }
    console.log('Số lớn nhất là ' + max + '<br>');
    console.log('Số nhỏ nhất là ' + min);
</script>
</body>
</html>
