<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findPrime(num) {
        let count = 0;
        for (let i = 1; i <= num; i++) {
            if (num % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return true;
        }
    }
    findPrime();

    let row = prompt('nhap so  hang');
    let col = prompt('nhap so cot');
    let countSNT = 0;
    let arr = [];
    for (let i = 0; i < row; i++) {
        // debugger
        arr[i] = [];
        for (let j = 0; j < col; j++) {
            arr[i][j] = +prompt(`Nhập vào phần tử [${i}][${j}]`);
            if (findPrime(arr[i][j])) {
                countSNT++;
            }
        }
    }
    console.log(countSNT);
</script>
</body>
</html>
