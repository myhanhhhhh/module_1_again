<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = +prompt("Nhập row ");
    let col = +prompt("Nhập col");
    let arr = [];
    let sum = 0;
    debugger
    for (let i = 0; i < row; i++) {
        arr[i] = [];
        for (let j = 0; j < col; j++) {
            arr[i][j] = +prompt(`Nhập vào phần tử [${i}][${j}]`);
            if (arr[i][j] % 2 === 0) {
                sum = sum + arr[i][j];
            }
        }
    }
    console.log(sum);
</script>
</body>
</html>
