<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt('Hãy nhập kí tự bạn muốn kiểm tra');
    let word = string.split(' ');
    let result = "";
    let max = word[0];
    for (let i = 0; i < word.length; i++) {
        if (word[i] === " " && word[i + 1] === " ") {
            word.splice(i, 1);
            i--;
        } else if (word[i] !== "") {
            word[i] = word[i].toLowerCase();
            result = word[i];
            result = result.split('');
            result[0] = result[0].toUpperCase();
            result = result.join('');
            word[i] = result;
        }

        if (max.length <= word[i].length) {
            max = word[i];
        }
    }
    console.log(word.join(' '));
    console.log(max);
</script>
</body>
</html>
