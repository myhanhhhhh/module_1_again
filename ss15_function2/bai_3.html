<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('nhap vao so');
    findMaxNumber(n);
    function findMaxNumber(n) {
        let string = n.toString();
        let arr = string.split('');
        if (n > 999 && n < 10000) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < arr[i + 1]) {
                    arr.splice(i, 1);
                    break;
                }
            }
        } else {
            alert("-1")
        }
        alert(arr.join(''));
    }
</script>
</body>
</html>
